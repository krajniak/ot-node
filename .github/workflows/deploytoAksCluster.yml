on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n AvaMinervaRegistry -g AvaMinervaRegistry9902-rg --location "West Europe" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n AvaMinervaRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n AvaMinervaRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n AvaMinervaRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: avaminervaregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile.testnet" -t avaminervaregistry.azurecr.io/minervaaks:${{ github.sha }} --label dockerfile-path=Dockerfile.testnet
        docker push avaminervaregistry.azurecr.io/minervaaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_minervaaks_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep otnode | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace otnode`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: otnode
        container-registry-url: avaminervaregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: minervaaksdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: otnode
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          avaminervaregistry.azurecr.io/minervaaks:${{ github.sha }}
        imagepullsecrets: |
          minervaaksdockerauth   
